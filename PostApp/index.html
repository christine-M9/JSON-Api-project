<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Viewer</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <h1>JSON PLACEHOLDER</h1>
  
  <!-- Table for displaying posts -->
  <table id="postsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Words</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="posts">
    </tbody>
  </table>

  <!-- Pagination controls -->
  <div class="pagination">
    <span id="rowsPerPage">Show 10 rows</span>
    <div id="pageControls" class="page-controls">
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
